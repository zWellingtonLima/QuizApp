<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Quiz | Corpo Humano</title>

  <script src="script.js" defer></script>
</head>
<body>
  <div class="question-board-container">
    <h1 class="title">Pergunta</h1>
    <div class="question-outside-container">
      <div class="question-inside-container">
        <div class="question-box">
          <p class="question question-1">Quem tem mais ossos no corpo humano?</p>
          <p class="question question-2 hidden">Qual o órgão mais pesado do corpo humano?</p>
          <p class="question question-3 hidden">Quais são, respectivamente, o menor e maior osso do corpo humano?</p>
          <p class="question question-4 hidden">Quais as duas partes do corpo que nunca param de crescer?</p>
          <p class="question goodbye"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="answer-container">
    <div class="answer-box">
      <div class="answer">
        <form class="quiz-form-container">
          <section class="questions question-answer-1 quiz-form">
            <div class="form-check" style="--order: 5">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="A">
                Recém-nascido
              </label>
            </div>
            <div class="form-check" style="--order: 6">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="B">
                Adolescente
              </label>
            </div>
            <div class="form-check" style="--order: 7">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="C">
                Adulto
              </label>
            </div>
            <div class="form-check" style="--order: 8">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="D">
                Idoso
              </label>
            </div>
          </section>

          <section class="questions question-answer-2 quiz-form hidden">
            <div class="form-check" style="--order: 5">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="A">
                Coração
              </label>
            </div>
            <div class="form-check" style="--order: 6">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="B">
                Fígado
              </label>
            </div>
            <div class="form-check" style="--order: 7">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="C">
                Pele
              </label>
            </div>
            <div class="form-check" style="--order: 8">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="D">
                Pulmão
              </label>
            </div>
          </section>

          <section class="questions question-answer-3 quiz-form hidden">
            <div class="form-check" style="--order: 5">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="A">
                Estribo e Fêmur
              </label>
            </div>
            <div class="form-check" style="--order: 6">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="B">
                Apêndice Xifóide e Sacro
              </label>
            </div>
            <div class="form-check" style="--order: 7">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="C">
                Fêmur e Clavícula
              </label>
            </div>
            <div class="form-check" style="--order: 8">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="D">
                Úmero e Fíbula
              </label>
            </div>  
          </section>

          <section class="questions question-answer-4 quiz-form hidden">
            <div class="form-check" style="--order: 5">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="A">
                Cabelo e Unhas
              </label>
            </div>
            <div class="form-check" style="--order: 6">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="B">
                Orelhas e Nariz
              </label>
            </div>
            <div class="form-check" style="--order: 7">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="C">
                Órgãos e Pés
              </label>
            </div>
            <div class="form-check" style="--order: 8">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="D">
                Nariz e Ossos
              </label>
            </div>
          </section>
          <div class="finishBtn-container">
            <button class="finishBtn hidden" data-finish="sendQuestions" disabled >Concluir teste</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <section>
    <div class="next-question-container">
      <button class="next-question" disabled>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 768 768">
          <g id="icomoon-ignore"></g>
          <path fill="#66472f" d="M320 640c-25.664 0-49.76-9.984-67.904-28.128-18.112-18.112-28.096-42.24-28.096-67.872s9.984-49.76 28.128-67.904l92.096-92.096-92.096-92.128c-18.144-18.112-28.128-42.24-28.128-67.872s9.984-49.76 28.128-67.904c36.256-36.224 99.488-36.256 135.776 0.032l227.872 227.872-227.904 227.872c-18.112 18.144-42.208 28.128-67.872 28.128zM320 192c-8.576 0-16.576 3.328-22.624 9.344-6.048 6.080-9.376 14.112-9.376 22.656s3.328 16.576 9.376 22.624l137.344 137.376-137.344 137.376c-6.048 6.048-9.376 14.048-9.376 22.624s3.328 16.576 9.376 22.624c12.096 12.128 33.184 12.096 45.248 0.032l182.656-182.656-182.656-182.624c-6.048-6.048-14.048-9.376-22.624-9.376z"></path>
          </svg>
      </button>
    </div>
  </section>
</body>
</html>
