<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Quiz | Corpo Humano</title>
</head>
<body>
  <div class="question-board-container">
    <div class="title"><p>Pergunta</p></div>
    <div class="question-outside-container">
      <div class="question-inside-container">
        <div class="question-box">
          <!-- <div class="decoration"><img src="./img/laço.png" alt="Decoração: laço verde."></div> -->
          <p class="question">Quem tem mais ossos no corpo humano?</p>
          <p class="question hidden">Qual o órgão mais pesado do corpo humano?</p>
          <p class="question hidden">Quais são, respectivamente, o menor e maior osso do corpo humano?</p>
          <p class="question hidden">Quais as duas partes do corpo que nunca param de crescer?</p>
        </div>
      </div>
    </div>
  </div>

  <div class="answer-container">
    <div class="answer-box">
      <div class="answer">
        <form class="quiz-form-container">
          <section class="question-1 quiz-form">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="A">
                Recém-nascido
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="B">
                Adolescente
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="C">
                Adulto
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="D">
                Idoso
              </label>
            </div>
          </section>

          <section class="question-2 quiz-form hidden">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="A">
                Coração
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="B">
                Fígado
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="C">
                Pele
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="D">
                Pulmão
              </label>
            </div>
          </section>

          <section class="question-3 quiz-form hidden">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="A">
                Estribo e Fêmur
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="B">
                Apêndice Xifóide e Sacro
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="C">
                Fêmur e Clavícula
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="D">
                Úmero e Fíbula
              </label>
            </div>  
          </section>

          <section class="question-4 quiz-form hidden">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="A">
                Cabelo e Unhas
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="B">
                Orelhas e Nariz
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="C">
                Órgãos e Pés
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="D">
                Nariz e Ossos
              </label>
            </div>
          </section>
        </form>
      </div>
    </div>
  </div>

  <section class="next-question">
    
  </section>
</body>
</html>
